{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form class="px-4 py-3" method="POST" style="max-width=300px">
    <h3 align="center">
        Sign up
    </h3>
    <div class="container-fluid" style="max-width:520px">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control"
            placeholder="Enter Email"
            aria-describedby="emailHelp"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control"
            placeholder="Enter Username"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
            type="password" 
            id="password1" 
            name="password1" 
            class="form-control"
            placeholder="Enter a Password"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input 
            type="password" 
            id="password2" 
            name="password2" 
            class="form-control"
            placeholder="Re-Enter Password"/>
        </div>

        <div align="center">
            <button class="btn btn-outline-dark" type="submit">Sign up</button>
        </div>
    </div>

</form>
{% endblock %}
